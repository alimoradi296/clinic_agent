<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Clinic AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-2xl font-bold text-center mb-6">Medical Clinic AI Assistant</h1>
        
        <!-- User Selection -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-2">Select User Type</h2>
            <div class="flex space-x-4 mb-4">
                <button id="doctorBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Doctor</button>
                <button id="patientBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Patient</button>
            </div>
            <div id="userSelectionForm" class="hidden">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">User ID/Email</label>
                    <input type="text" id="userId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" value="doctor@clinic.com">
                    <p class="mt-1 text-xs text-gray-500">For testing, use: doctor@clinic.com (Doctor) or patient@example.com (Patient)</p>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">User Name</label>
                    <input type="text" id="userName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" value="Dr. John Smith">
                </div>
                <button id="startSessionBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Start Session</button>
            </div>
        </div>
        
        <!-- Chat Interface -->
        <div id="chatInterface" class="hidden">
            <div id="sessionInfo" class="text-sm text-gray-600 mb-2"></div>
            
            <div class="bg-white rounded-lg shadow p-4 mb-4">
                <div id="messages" class="message-container mb-4"></div>
                
                <form id="messageForm" class="flex space-x-2">
                    <input type="text" id="messageInput" class="flex-grow px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Type your message...">
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Send</button>
                </form>
            </div>
            
            <!-- Actions/Data Display Section -->
            <div id="actionsContainer" class="bg-white rounded-lg shadow p-4 mb-4 hidden">
                <h3 class="font-semibold mb-2">Data View</h3>
                <div id="actionContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_URL = 'http://localhost:8001/api/ai'; // Update to match your actual port
        const API_KEY = '1'; // Default API key from config
        
        let currentUserType = null;
        let sessionId = null;
        
        // Event Listeners
        document.getElementById('doctorBtn').addEventListener('click', () => selectUserType('doctor'));
        document.getElementById('patientBtn').addEventListener('click', () => selectUserType('patient'));
        document.getElementById('startSessionBtn').addEventListener('click', startSession);
        document.getElementById('messageForm').addEventListener('submit', sendMessage);
        
        function selectUserType(userType) {
            currentUserType = userType;
            document.getElementById('userSelectionForm').classList.remove('hidden');
            
            // Pre-fill default values based on selection
            if (userType === 'doctor') {
                document.getElementById('userId').value = 'doctor@clinic.com';
                document.getElementById('userName').value = 'Dr. John Smith';
            } else {
                document.getElementById('userId').value = 'patient@example.com';
                document.getElementById('userName').value = 'Jane Doe';
            }
            
            // Highlight the selected button
            document.getElementById('doctorBtn').classList.toggle('bg-blue-700', userType === 'doctor');
            document.getElementById('patientBtn').classList.toggle('bg-green-700', userType === 'patient');
        }
        
        async function startSession() {
            const userId = document.getElementById('userId').value;
            const userName = document.getElementById('userName').value;
            
            if (!userId || !userName) {
                alert('Please enter user ID and name');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/sessions?test_user_id=${encodeURIComponent(userId)}&test_user_type=${currentUserType}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': API_KEY
                    },
                    body: JSON.stringify({
                        metadata: {
                            name: userName
                        }
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    sessionId = data.session_id;
                    
                    // Switch to chat interface
                    document.getElementById('chatInterface').classList.remove('hidden');
                    document.getElementById('sessionInfo').textContent = `Session: ${sessionId} | User: ${userName} (${currentUserType})`;
                    
                    // Add welcome message
                    addMessage('system', `Welcome ${userName}! How can I assist you today?`);
                } else {
                    alert(`Error: ${data.error?.message || 'Failed to create session'}`);
                }
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Failed to connect to the server. Please check the console for details.');
            }
        }
        
        async function sendMessage(event) {
            event.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText) return;
            
            // Add user message to the chat
            addMessage('user', messageText);
            messageInput.value = '';
            
            try {
                const userId = document.getElementById('userId').value;
                
                const response = await fetch(`${API_URL}/chat?test_user_id=${encodeURIComponent(userId)}&test_user_type=${currentUserType}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': API_KEY
                    },
                    body: JSON.stringify({
                        message: messageText,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Add AI response to the chat
                    addMessage('assistant', data.message);
                    
                    // Handle any actions in the response
                    if (data.actions && data.actions.length > 0) {
                        displayActions(data.actions);
                    }
                } else {
                    addMessage('system', `Error: ${data.error?.message || 'Failed to get response'}`);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('system', 'Failed to connect to the server. Please check the console for details.');
            }
        }
        
        function addMessage(sender, text) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `mb-2 p-2 rounded ${sender === 'user' ? 'bg-blue-100 ml-12' : sender === 'assistant' ? 'bg-gray-100 mr-12' : 'bg-yellow-100'}`;
            
            const senderLabel = document.createElement('div');
            senderLabel.className = 'text-xs font-semibold mb-1';
            senderLabel.textContent = sender === 'user' ? 'You' : sender === 'assistant' ? 'AI Assistant' : 'System';
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            
            messageElement.appendChild(senderLabel);
            messageElement.appendChild(messageText);
            messagesContainer.appendChild(messageElement);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function displayActions(actions) {
            const actionsContainer = document.getElementById('actionsContainer');
            const actionContent = document.getElementById('actionContent');
            
            // Clear previous content
            actionContent.innerHTML = '';
            
            // Process each action
            actions.forEach(action => {
                const actionTitle = document.createElement('h4');
                actionTitle.className = 'font-medium text-sm text-gray-700 mb-1';
                actionTitle.textContent = formatActionTitle(action.type);
                
                const actionData = document.createElement('div');
                actionData.className = 'text-sm';
                
                // Format the data based on action type
                switch (action.type) {
                    case 'display_patient_info':
                        actionData.innerHTML = formatPatientInfo(action.data);
                        break;
                    case 'display_appointments':
                        actionData.innerHTML = formatAppointments(action.data);
                        break;
                    case 'display_medications':
                        actionData.innerHTML = formatList('Medications', action.data);
                        break;
                    case 'display_test_results':
                        actionData.innerHTML = formatTestResults(action.data);
                        break;
                    case 'display_schedule':
                        actionData.innerHTML = formatAppointments(action.data);
                        break;
                    case 'display_matched_patients':
                        actionData.innerHTML = formatMatchedPatients(action.data);
                        break;
                    default:
                        actionData.innerHTML = `<pre class="text-xs bg-gray-100 p-2 rounded overflow-auto">${JSON.stringify(action.data, null, 2)}</pre>`;
                }
                
                actionContent.appendChild(actionTitle);
                actionContent.appendChild(actionData);
            });
            
            // Show the container
            actionsContainer.classList.remove('hidden');
        }
        
        function formatActionTitle(actionType) {
            return actionType
                .replace('display_', '')
                .replace('_', ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }
        
        function formatPatientInfo(data) {
            const patient = data.basic_info;
            const allergies = data.allergies || [];
            const medications = data.medications || [];
            
            return `
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <div><span class="font-medium">Name:</span> ${patient.first_name} ${patient.last_name}</div>
                    <div><span class="font-medium">DOB:</span> ${patient.date_of_birth || 'Unknown'}</div>
                    <div><span class="font-medium">Gender:</span> ${patient.gender || 'Unknown'}</div>
                    <div><span class="font-medium">Email:</span> ${patient.email || 'None'}</div>
                </div>
                <div class="mb-2">
                    <div class="font-medium">Allergies:</div>
                    <div>${allergies.length ? allergies.join(', ') : 'None recorded'}</div>
                </div>
                <div>
                    <div class="font-medium">Medications:</div>
                    <div>${medications.length ? medications.join(', ') : 'None recorded'}</div>
                </div>
            `;
        }
        
        function formatAppointments(appointments) {
            if (!appointments || !appointments.length) {
                return '<div class="italic">No appointments found</div>';
            }
            
            return `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                <th class="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">With</th>
                                <th class="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${appointments.map(appt => {
                                const date = new Date(appt.date_time || appt.visit_date);
                                const formattedDate = date.toLocaleDateString();
                                const formattedTime = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                                const doctor = appt.doctor_name || `Dr. ${appt.doctor?.first_name || ''} ${appt.doctor?.last_name || ''}` || 'Unknown';
                                const patient = appt.patient_name || 'Unknown';
                                const withPerson = currentUserType === 'doctor' ? patient : doctor;
                                
                                return `
                                    <tr>
                                        <td class="px-2 py-1 text-xs">${formattedDate}</td>
                                        <td class="px-2 py-1 text-xs">${formattedTime}</td>
                                        <td class="px-2 py-1 text-xs">${withPerson}</td>
                                        <td class="px-2 py-1 text-xs">${appt.status || 'Scheduled'}</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }
        
        function formatList(title, items) {
            if (!items || !items.length) {
                return `<div class="italic">No ${title.toLowerCase()} found</div>`;
            }
            
            return `
                <ul class="list-disc list-inside">
                    ${items.map(item => `<li>${item}</li>`).join('')}
                </ul>
            `;
        }
        
        function formatTestResults(data) {
            const results = Array.isArray(data) ? data : data.results;
            
            if (!results || !results.length) {
                return '<div class="italic">No test results found</div>';
            }
            
            return `
                <div class="space-y-2">
                    ${results.map(result => `
                        <div class="border-b pb-2">
                            <div class="font-medium">${result.date || 'Unknown Date'}</div>
                            <div class="text-xs">Doctor: ${result.doctor || 'Unknown'}</div>
                            ${result.diagnosis ? `<div><span class="font-medium">Diagnosis:</span> ${result.diagnosis}</div>` : ''}
                            ${result.results?.treatment ? `<div><span class="font-medium">Treatment:</span> ${result.results.treatment}</div>` : ''}
                            ${result.results?.notes ? `<div><span class="font-medium">Notes:</span> ${result.results.notes}</div>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function formatMatchedPatients(patients) {
            if (!patients || !patients.length) {
                return '<div class="italic">No patients found</div>';
            }
            
            return `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DOB</th>
                                <th class="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${patients.map(patient => `
                                <tr>
                                    <td class="px-2 py-1 text-xs">${patient.first_name} ${patient.last_name}</td>
                                    <td class="px-2 py-1 text-xs">${patient.date_of_birth || 'Unknown'}</td>
                                    <td class="px-2 py-1 text-xs">${patient.email || 'None'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }
    </script>
</body>
</html>
